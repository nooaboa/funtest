<!DOCTYPE html>
<html lang="fi" class="h-full"> <!-- Added h-full -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Opiskelijakortti</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!-- Changed to black-translucent -->
    <meta name="mobile-web-app-capable" content="yes">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        html {
            /* * NOTCH FIX 1: Set the default safe area color.
              * This makes the top notch area blue by default.
            */
            background-color: #6589d3;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9f9f9; /* Main page background color */
        }

        .profile-glow::before {
            content: '';
            position: absolute;
            top: -12px; 
            left: -12px;
            right: -12px;
            bottom: -12px;
            background: linear-gradient(135deg, #a2d2ff, #bde0fe, #c6e8ff);
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.7;
            z-index: -1;
        }

        .nav-active::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background-color: #ec4899; /* Pink! */
            border-radius: 2px;
        }

        @keyframes pulse-ring {
          0% {
            transform: scale(1);
            opacity: 0.25;
          }
          100% {
            transform: scale(1.25);
            opacity: 0;
          }
        }

        .pulse-ring {
          border: 3px solid #ec4899; 
          animation-name: pulse-ring;
          animation-duration: 1s;
          animation-timing-function: ease-out;
          animation-iteration-count: infinite;
        }
    </style>
</head>
<!-- 
  * LAYOUT FIX: Set background on the body, set h-full.
-->
<body class="h-full">

    <!-- 
      * LAYOUT FIX: Kept 'flex flex-col' and 'h-screen'.
      * The overflow-hidden is key.
    -->
    <div class="w-full max-w-sm mx-auto bg-[#f9f9f9] h-full overflow-hidden flex flex-col">
        
        <!-- 
          * NOTCH FIX 2: Header now uses safe-area padding
        -->
        <header class="text-center bg-[#6589d3] py-3 flex-shrink-0" style="padding-top: calc(0.75rem + env(safe-area-inset-top));">
            <h1 class="text-base font-semibold text-white">Opiskelijakortti</h1>
        </header>

        <!-- 
          * LAYOUT FIX: 'flex-1' and 'overflow-y-auto'
          * This makes the <main> element grow and become scrollable.
        -->
        <main class="overflow-y-auto px-6 flex-1">
            
            <!-- Profile Picture Section -->
            <section class="flex flex-col items-center mt-6">
                    
                    <div class="relative inline-block profile-glow">
                        
                        <!-- The Profile Picture -->
                        <img class="w-36 h-36 rounded-full border-4 border-white object-cover shadow-md" 
                             src="./2C2682D2-AA39-4007-A824-EC1AD06D9485.JPG" 
                             alt="Profiilikuva"
                             onerror="this.src='https://placehold.co/144x144/E0E7FF/333?text=Venla'; this.onerror=null;">
                        
                        <!-- The 'frank' Logo -->
                        <div class="absolute bottom-0 right-0 w-14 h-14">
                            <div class="pulse-ring absolute top-0 left-0 w-full h-full rounded-full"></div>
                            <img class="absolute top-0 left-0 z-10 w-full h-full rounded-full border-4 border-white shadow-md object-cover" 
                                 src="./frank.png" 
                                 alt="Frank App Logo"
                                 onerror="this.src='https://placehold.co/56x56/EC4899/FFF?text=frank'; this.onerror=null;">
                        </div>
                    </div>
            </section>

            <!-- 
              * CONTENT FIX: ALL YOUR MISSING CONTENT IS RESTORED HERE.
            -->

            <!-- User Info Section -->
            <section class="text-center mt-4">
                <h2 class="text-3xl font-bold text-gray-900">Nooa Adams</h2>
                <p class="text-gray-500 text-base mt-1">26-10-2003</p>
            </section>

            <!-- Divider -->
            <hr class="border-gray-200 my-4">

            <!-- University Info Section -->
            <section class="flex justify-between items-center my-4">
                <div>
                    <p class="font-semibold text-gray-900">Oulun yliopisto</p>
                    <p class="text-gray-500 text-sm">Korkeakouluopiskelija</p>
                </div>
                <!-- SYL Logo Image -->
                <img src="./syl_logo.jpg" alt="SYL Logo" class="w-12 h-12 object-contain"
                     onerror="this.src='https://placehold.co/48x48/F3F4F6/333?text=SYL'; this.onerror=null;">
            </section>

            <!-- Divider -->
            <hr class="border-gray-200 my-4">

            <!-- Validity Section -->
            <section class="my-6">
                <div class="flex items-center">
                    <!-- Green check icon -->
                    <svg class="w-6 h-6 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    <span class_name="text-sm text-gray-600 ml-2">Voimassa</span>
                </div>
                <p class="text-2xl font-bold text-gray-900 mt-1">30.09.2026 asti</p>
            </section>

            <!-- Button Section -->
            <section class="pb-6"> <!-- Added padding-bottom for scroll space -->
                <button class="w-full bg-[#6589d3] text-white font-semibold py-4 rounded-full shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
                    Opiskelijakortin tarkastus
                </button>
            </section>
            
            <!-- End of restored content -->

        </main>

        <!-- 
          * 4. Bottom Navigation Bar 
          * NOTCH FIX 3: Nav bar now uses safe-area padding
        -->

            <!-- Nav Item 1: Edut -->

                    <span class="text-xs mt-1">Edut</span>
                </a>
                
                <!-- Nav Item 2: Opiskelijakortti (Active) -->
                <a href="#" class="relative flex flex-col items-center text-gray-900 font-semibold w-1/4 nav-active">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M0 4.5A2.25 2.25 0 0 1 2.25 2.25h19.5A2.25 2.25 0 0 1 24 4.5v10.5A2.25 2.25 0 0 1 21.75 17.25H2.25A2.25 2.25 0 0 1 0 15V4.5ZM2.25 3.75a.75.75 0 0 0-.75.75v.75h19.5v-.75a.75.75 0 0 0-.75-.75H2.25ZM21 15v-8.25H3V15a.75.75 0 0 0 .75.75h16.5a.75.75 0 0 0 .75-.75Z" />

T                    </svg>

                <!-- Nav Item 4: Menu -->
                <a href="#" class="flex flex-col items-center text-gray-500 hover:text-gray-900 w-1/4">

                    <span class="text-xs mt-1">Menu</span>

            </nav>

        </div>
    </div>

</body>
</html>
