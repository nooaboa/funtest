<!DOCTYPE html>
<html lang="fi" class="h-full"> <!-- Added h-full -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Opiskelijakortti</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!-- Changed to black-translucent -->
    <meta name="mobile-web-app-capable" content="yes">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        html {
            /* * NOTCH FIX 1: Set the default safe area color.
              * This makes the top notch area blue by default.
            */
            background-color: #6589d3;
        }
        body {
            font-family: 'Inter', sans-serif;
            /* * NOTCH FIX 2: Removed conflicting background color. 
              * The <html> color will now show through.
            */
        }

        .profile-glow::before {
            content: '';
            position: absolute;
            top: -12px; 
            left: -12px;
            right: -12px;
            bottom: -12px;
            /* * GLOW FIX: Changed background to the header blue */
            background: #6589d3;
            border-radius: 50%;
            /* * GLOW FIX: Adjusted filter and opacity for a solid color */
            filter: blur(25px);
            opacity: 0.5;
            z-index: -1;
        }

       /* 1. Make the text span the reference point for positioning */
        .nav-active span {
            position: relative;
        }

        /* 2. Attach the pink line to the text span specifically */
        .nav-active span::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -6px;      /* Moves it down below the text baseline */
            width: 100%;       /* Makes it exactly as wide as the text */
            height: 3px;
            background-color: #ec4899;
            border-radius: 2px;
        }

        @keyframes pulse-ring {
          0% {
            transform: scale(1);
            opacity: 0.25;
          }
          100% {
            transform: scale(1.25);
            opacity: 0;
          }
        }

        .pulse-ring {
          border: 3px solid #ec4899; 
          animation-name: pulse-ring;
          animation-duration: 1s;
          animation-timing-function: ease-out;
          animation-iteration-count: infinite;
        }
    </style>
</head>
<!-- 
  * LAYOUT FIX: Set background on the body, set h-full.
-->
<body class="h-full">

    <!-- 
      * LAYOUT FIX: Kept 'flex flex-col' and 'h-screen'.
      * The overflow-hidden is key.
    -->
    <div class="w-full max-w-sm mx-auto bg-[#f9f9f9] h-full overflow-hidden flex flex-col">
        
        <!-- 
          * NOTCH FIX 2: Header now uses safe-area padding
        -->
        <header class="text-center bg-[#6589d3] py-3 flex-shrink-0" style="padding-top: calc(0.75rem + env(safe-area-inset-top));">
            <h1 class="text-base font-semibold text-white">Opiskelijakortti</h1>
        </header>

        <!-- 
          * LAYOUT FIX: 'flex-1' and 'overflow-y-auto'
          * This makes the <main> element grow and become scrollable.
        -->
        <main class="overflow-y-auto px-6 flex-1">
            
            <!-- Profile Picture Section -->
            <section class="flex flex-col items-center mt-6">
                    
                    <div class="relative inline-block profile-glow">
                        
                        <!-- The Profile Picture -->
                        <img class="w-44 h-44 rounded-full object-cover shadow-md" 
                             src="./2C2682D2-AA39-4007-A824-EC1AD06D9485.JPG" 
                             alt="Profiilikuva"
                             onerror="this.src='https://placehold.co/144x144/E0E7FF/333?text=Venla'; this.onerror=null;">
                        
                        <!-- The 'frank' Logo -->
                        <div class="absolute bottom-0 right-0 w-16 h-16">
                            <div class="pulse-ring absolute top-0 left-0 w-full h-full rounded-full"></div>
                            <img class="absolute top-0 left-0 z-10 w-full h-full rounded-full shadow-md object-cover" 
                                 src="./frank.png" 
                                 alt="Frank App Logo"
                                 onerror="this.src='https://placehold.co/56x56/EC4899/FFF?text=frank'; this.onerror=null;">
                        </div>
                    </div>
            </section>

            <!-- 
              * CONTENT FIX: ALL YOUR MISSING CONTENT IS RESTORED HERE.
            -->

            <!-- User Info Section -->
            <!-- * ALIGNMENT FIX: Added 'w-full' to ensure the text-left applies correctly -->
            <section class="text-left mt-4 w-full">
                <h2 class="text-4xl font-bold text-gray-900">Nooa Adams</h2>
                <p class="text-gray-500 text-lg mt-1">26-10-2003</p>
            </section>

            <!-- Divider -->
            <hr class="border-gray-200 my-4">

            <!-- University Info Section -->
            <section class="flex justify-between items-center my-4">
                <div>
                    <!-- * FONT FIX: Added 'font-normal' to match stroke weight -->
                    <p class="text-lg text-gray-900 font-normal">Oulun yliopisto</p>
                    <p class="text-gray-500 text-base">Korkeakouluopiskelija</p>
                </div>
                <!-- SYL Logo Image -->
                <!-- * SCALING FIX: Scaled logo from w-14 to w-16 -->
                <img src="./syl_logo.jpg" alt="SYL Logo" class="w-16 h-16 object-contain"
                     onerror="this.src='https://placehold.co/48x48/F3F4F6/333?text=SYL'; this.onerror=null;">
            </section>

            <!-- Divider -->
            <hr class="border-gray-200 my-4">

            <!-- Validity Section -->
            <section class="my-6">
                <div class="flex items-center">
                    <!-- Green check icon -->
                    <svg class="w-7 h-7 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    <span class="text-base text-gray-600 ml-2">Voimassa</span>
                </div>
                <p class="text-3xl font-bold text-gray-900 mt-1">30.09.2026 asti</p>
            </section>

            <!-- Button Section -->
            <section class="pb-6"> <!-- Added padding-bottom for scroll space -->
                <button class="w-full bg-[#6589d3] text-white font-semibold text-lg py-5 rounded-full shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
                    Opiskelijakortin tarkastus
                </button>
            </section>
            
            <!-- End of restored content -->

        </main>

        <!-- 
          * 4. Bottom Navigation Bar 
          * NOTCH FIX 3: Nav bar now uses safe-area padding
        -->
        <nav class="relative w-full bg-white border-t border-gray-200 flex justify-around items-center h-24 pt-3 flex-shrink-0" style="padding-bottom: env(safe-area-inset-bottom);">
            
            <!-- Nav Item 1: Edut -->
            <a href="#" class="flex flex-col items-center text-gray-500 hover:text-gray-900 w-1/4">
                    <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" /></svg>
                    <span class="text-sm mt-1">Edut</span>
                </a>
                
               <a href="#" class="relative flex flex-col items-center text-gray-900 font-semibold w-1/4 nav-active">
                    <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 9h3.75M15 12h3.75M4.5 19.5h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 9.375a1.875 1.875 0 1 1-3.75 0 1.875 1.875 0 0 1 3.75 0Zm1.294 6.336a6.721 6.721 0 0 1-7.588 0" />
                    </svg>
                    <span class="text-sm mt-1">Opiskelijakortti</span>
                </a>
                
                <!-- Nav Item 3: Viestit -->
                <a href="#" class="relative flex flex-col items-center text-gray-500 hover:text-gray-900 w-1/4">
                    <div class="absolute -top-1 right-5 w-4 h-4 bg-red-500 rounded-full flex items-center justify-center text-white text-xs font-bold">2</div>
                    <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a23.842 23.842 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" /></svg>
                    <span class="text-sm mt-1">Viestit</span>
                </a>
                
                <!-- Nav Item 4: Menu -->
                <a href="#" class="flex flex-col items-center text-gray-500 hover:text-gray-900 w-1/4">
                    <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" /></svg>
                    <span class="text-sm mt-1">Menu</span>
                </a>
            </nav>

        </div>
    </div>

</body>
</html>
