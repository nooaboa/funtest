<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opiskelijakortti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* * HALO EFFECT: This creates the blue halo.
         * The '::before' pseudo-element creates the glow itself.
        */
        .profile-glow::before {
            content: '';
            position: absolute;
            top: -12px; 
            left: -12px;
            right: -12px;
            bottom: -12px;
            /* This is the light blue gradient for the halo */
            background: linear-gradient(135deg, #a2d2ff, #bde0fe, #c6e8ff);
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.7;
            z-index: -1; /* Puts glow behind the parent div */
        }

        /* * NAV GLITCH FIX: The original screenshot has a dark underline.
         * Changed the background-color to a dark gray.
        */
        .nav-active::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background-color: #111827; /* Changed to dark gray/black */
            border-radius: 2px;
        }

        /* --- FIX: Added Pulse Animation Back --- */
        @keyframes pulse-ring {
          0% {
            /* Start matching the logo size, with 25% opacity */
            transform: scale(1);
            opacity: 0.25;
          }
          100% {
            /* Grow 25% larger and fade out */
            transform: scale(1.25);
            opacity: 0;
          }
        }

        .pulse-ring {
          /* This is the ring's color (Tailwind pink-500) */
          /* It's a ring, not a disc, so we use a border */
          border: 3px solid #ec4899; 
          
          /* Apply the animation */
          animation-name: pulse-ring;
          animation-duration: 1s; /* "exactly a second" */
          animation-timing-function: ease-out; /* "fast then slightly slower" */
          animation-iteration-count: infinite; /* Loop forever */
        }
        /* --- End of fix --- */

        /* <!-- ... existing code ... -->
        }
    </style>
</head>
<!-- 
  * FULL SCREEN FIX: Removed padding from body.
  * BACKGROUND FIX: Set to a neutral gray to see the app "frame".
-->
<body class="bg-gray-200">

    <!-- 
      * FULL SCREEN FIX: This is now the main app container.
      * It's constrained to a phone's width ('max-w-sm') and centered ('mx-auto').
      * It's set to the full screen height ('h-screen') with 'overflow-hidden'.
      * BACKGROUND FIX: Set to your requested '#f9f9f9'.
      * Removed 'rounded-2xl' and 'shadow-xl' to get rid of the "frame".
    -->
    <div class="w-full max-w-sm mx-auto bg-[#f9f9f9] h-screen overflow-hidden">
        
        <div class="relative w-full h-full">

            <!-- 1. Mock Phone Status Bar (REMOVED) -->

            <!-- 
              * HEADER COLOR FIX: Added 'bg-[#6589d3]' and 'text-white'.
            -->
            <header class="text-center py-3 bg-[#6589d3]">
                <h1 class="text-base font-semibold text-white">Opiskelijakortti</h1>
            </header>

            <!-- 
              * MAIN AREA HEIGHT FIX: Height is now calculated based on header (48px)
              * AND nav bar (80px) to fill the screen perfectly. (100% - 128px)
            -->
            <main class="overflow-y-auto px-6 pb-24" style="height: calc(100% - 48px - 80px);">
                
                <!-- Profile Picture Section -->
                <section class="flex flex-col items-center mt-6">
                    
                    <!-- 
                      * GLOW FIX: Added 'inline-block'
                      * This forces the div to be only as wide as its content,
                      * preventing the glow from "smearing" across the page.
                    -->
                    <div class="relative inline-block profile-glow">
                        
                        <!-- The Profile Picture -->
                        <!-- PICTURE FIX: Updated 'src' to your new file name -->
                        <img class="w-36 h-36 rounded-full border-4 border-white object-cover shadow-md" 
                             src="./2C2682D2-AA39-4007-A824-EC1AD06D9485.JPG" 
                             alt="Profiilikuva"
                             onerror="this.src='https://placehold.co/144x144/E0E7FF/333?text=Venla'; this.onerror=null;">
                        
                        <!-- 
                          * LOGO FIX: Reworked HTML structure.
                          * This outer div positions the whole logo chunk.
                          * Changed to bottom-0 right-0 for a tighter fit.
                        -->
                        <div class="absolute bottom-0 right-0 w-14 h-14">
                            
                            <!-- The Pulsating Ring -->
                            <!-- This div is now absolute, fills the parent, and has the animation -->
                            <div class="pulse-ring absolute top-0 left-0 w-full h-full rounded-full"></div>

                            <!-- The 'frank.png' Logo Image -->
                            <!-- This is *also* absolute, and 'z-10' puts it ON TOP of the pulse ring. -->
                            <!-- The border and shadow are applied here. -->
                            <img class="absolute top-0 left-0 z-10 w-full h-full rounded-full border-4 border-white shadow-md object-cover" 
                                 src="./frank.png" 
                                 alt="Frank App Logo"
                                 onerror="this.src='https://placehold.co/56x56/EC4899/FFF?text=frank'; this.onerror=null;">
                        </div>
                    </div>
                </section>

                <!-- User Info Section -->
                <section class="text-center mt-6">
                    <!-- Updated with the name from your screenshot -->
                    <h2 class="text-2xl font-bold text-gray-900">Nooa Adams</h2>
                    <p class="text-gray-500 mt-1 text-sm">26-10-2003</p>
                </section>
                
                <!-- Divider Line -->
                <hr class="my-4 border-gray-200">

                <!-- University Info Section -->
                <section class="flex justify-between items-center">
                    <div>
                        <p class="text-gray-900 font-semibold">Oulun yliopisto</p>
                        <p class="text-gray-500 text-sm">Korkeakouluopiskelija</p>
                    </div>
                    <!-- SYL Logo Placeholder (stroke-width 2) -->
                    <!-- Replaced the SVG placeholder with your 'syl_logo.jpg' image -->
                    <div class="text-blue-800">
                        <img class="w-12 h-12 object-contain" 
                             src="./syl_logo.jpg" 
                             alt="SYL Logo"
                             onerror="this.src='https://placehold.co/48x48/FFF/333?text=SYL'; this.onerror=null;">
                    </div>
                </section>

                <!-- 
                  * DIVIDER FIX: Added a new divider line here.
                -->
                <hr class="my-4 border-gray-200">

                <!-- Validity Info Section -->
                <section class="mt-8">
                    <div class="flex items-center space-x-2">
                        <!-- Heroicon: check-circle (filled) -->
                        <svg class="w-6 h-6 text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.06-1.06l-3.25 3.25-1.5-1.5a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.06 0l4.5-4.5Z" clip-rule="evenodd" />
                        </svg>
                        <span class="text-green-600 font-semibold">Voimassa</span>
                    </div>
                    <p class="text-3xl font-bold text-gray-900 mt-1">30.09.2026 asti</p>
                </section>

                <!-- 
                  * WHITESPACE FIX: Reduced top/bottom margin from 'mt-10 mb-6' to 'mt-8 mb-4'
                -->
                <section class="mt-8 mb-4">
                    <!-- 
                      * BUTTON COLOR FIX: Changed 'bg-blue-600' to 'bg-[#6589d3]'
                    -->
                    <button class="w-full bg-[#6589d3] hover:bg-opacity-90 text-white font-semibold py-4 px-6 rounded-full text-lg shadow-md transition duration-200">
                        Opiskelijakortin tarkastus
                    </button>
                </section>

            </main>

            <!-- 
              * 4. Bottom Navigation Bar 
              * Note: This remains 'bg-white' as per the original screenshot,
              * which provides a nice contrast to the new '#f9f9f9' app background.
            -->
            <nav class="absolute bottom-0 left-0 right-0 w-full bg-white border-t border-gray-200 flex justify-around items-center pt-2 pb-4" style="height: 80px;">
                
                <!-- Nav Item 1: Edut (stroke-width 2) -->
                <a href="#" class="flex flex-col items-center text-gray-500 hover:text-gray-900 w-1/4">
                    <!-- Heroicon: magnifying-glass -->
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" /></svg>
                    <span class="text-xs mt-1">Edut</span>
                </a>
                
                <!-- 
                  * Nav Item 2: Opiskelijakortti (Active) 
                  * FIX: The 'nav-active' class now correctly renders a dark
                  * underline, which I changed in the <style> block.
                -->
                <a href="#" class="relative flex flex-col items-center text-gray-900 font-semibold w-1/4 nav-active">
                    <!-- Heroicon: credit-card (SOLID) -->
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M0 4.5A2.25 2.25 0 0 1 2.25 2.25h19.5A2.25 2.25 0 0 1 24 4.5v10.5A2.25 2.25 0 0 1 21.75 17.25H2.25A2.25 2.25 0 0 1 0 15V4.5ZM2.25 3.75a.75.75 0 0 0-.75.75v.75h19.5v-.75a.75.75 0 0 0-.75-.75H2.25ZM21 15v-8.25H3V15a.75.75 0 0 0 .75.75h16.5a.75.75 0 0 0 .75-.75Z" />
                        <path d="M3 19.5a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Zm6 0a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z" />
                    </svg>
                    <span class="text-xs mt-1">Opiskelijakortti</span>
                </a>
                
                <!-- Nav Item 3: Viestit (stroke-width 2) -->
                <a href="#" class="relative flex flex-col items-center text-gray-500 hover:text-gray-900 w-1/4">
                    <div class="absolute -top-1 right-5 w-4 h-4 bg-red-500 rounded-full flex items-center justify-center text-white text-xs font-bold">2</div>
                    <!-- Heroicon: bell (stroke-width 2) -->
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a23.842 23.842 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" /></svg>
                    <span class="text-xs mt-1">Viestit</span>
                </a>
                
                <!-- Nav Item 4: Menu (stroke-width 2) -->
                <a href="#" class="flex flex-col items-center text-gray-500 hover:text-gray-900 w-1/4">
                    <!-- Heroicon: bars-3 (stroke-width 2) -->
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" /></svg>
                    <span class="text-xs mt-1">Menu</span>
                </a>
            </nav>

        </div>
    </div>

</body>
</html>
